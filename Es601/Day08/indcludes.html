<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            width: 150px;
            height: 150px;
            border: 1px solid #cccccc;
            float: left;
            margin: 20px;
        }
    
    </style>
</head>
<body>
    <ul>
        <li>我</li>
        <li>想</li>
        <li>好</li>
        <li>好</li>
        <li>学</li>
        <li>戏</li>
    </ul>
</body>
</html>
<script>
    let str ="我想好好学习";
    let li=document.querySelectorAll("li");
    let result=Array.from(li,function(item){
        return item;
    });
    let obj =result.filter(function(item){
        if(str.includes("好") && item.textContent=="好"){
            item.style.background="red"
        };
    })
    console.log(obj)

</script>
