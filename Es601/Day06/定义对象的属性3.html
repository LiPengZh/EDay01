<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,input,ul,li,img{margin:0; padding:0;}
        .box{
            width:300px;
            border:1px solid #ccc;
            margin:100px auto;
        }
        .box li{

            list-style: none;
        }
        .box li img{
            width:100%;
            height:200px;
        }

    </style>
</head>
<body>
    <input type="button" id="btn" value="getData">

</body>
</html>

<script src="../js/jquery.min.js"></script>
<script>
    $("#btn").click(function () {
        $.ajax({
            url : "https://resources.ninghao.net/wxapp-case/db.json",
            success : (responseText) => {
                let data =responseText["slides"];
                $.each(data,function (index,value) {
                    console.log(value)
                    let $ul = $(`
                        <ul class='box'>
                            <li><img src="${value.image}" alt="" /></li>
                            <li>${value["header"]}</li>
                            <li>${value["sub_header"]}</li>
                            <li>${value["description"]}</li>
                        </ul>
                        `)
                    $("body").append($ul)









                })
            }
        })
    })

</script>
